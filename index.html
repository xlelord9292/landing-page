<!DOCTYPE html>
<html>
<head>
 
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            position: relative;
        }
        .nav-center a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: #a259ff;
            transition: width 0.4s cubic-bezier(.4,2,.3,1);
        }
        .nav-center a:hover::after {
            width: 100%;
        }
        nav {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 48px 0 48px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }
        .nav-left {
            font-size: 2rem;
            color: #fff;
            font-weight: 500;
            letter-spacing: 2px;
            flex: 1;
            margin-left: 180px;
            position: relative;
            cursor: pointer;
        }
        .nav-left::before,
        .nav-left::after {
            content: "";
            position: absolute;
            left: 0;
            width: 0;
            height: 2px;
            background: #a259ff;
            transition: width 0.4s cubic-bezier(.4,2,.3,1);
        }
        .nav-left::before {
            bottom: -8px;
        }
        .nav-left::after {
            bottom: -16px;
        }
        .nav-left:hover::before,
        .nav-left:hover::after {
            width: 100%;
        }
        .nav-center {
            display: flex;
            gap: 32px;
            flex: 2;
            justify-content: center;
        }
        .nav-center a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.2s;
        }
        .nav-center a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: #a259ff;
            transition: width 0.4s cubic-bezier(.4,2,.3,1);
        }
        .nav-center a:hover::after {
            width: 100%;
        }
        .nav-right {
            background: #222;
            color: #ccc;
            border-radius: 20px;
            padding: 8px 24px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
            flex: 1;
            text-align: right;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            min-height: 80vh;
            padding: 0 48px;
            position: relative;
            z-index: 1;
        }
        .hero-content {
            max-width: 600px;
            margin-top: 120px;
            margin-left: 80px;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #000;
        }
        .hero-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .hero-buttons {
            display: flex;
            gap: 16px;
        }
        .hero-btn {
            background: #111;
            color: #a259ff;
            border: 2px solid #a259ff;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .hero-btn.white {
            background: #fff;
            color: #222;
            border: none;
        }
        .hero-btn:hover {
            background: #a259ff;
            color: #fff;
        }
    /* Removed unused robot styles */
        @media (max-width: 900px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 24px 16px 0 16px;
            }
            .nav-center {
                justify-content: flex-start;
                gap: 16px;
                margin: 12px 0;
            }
            .nav-left {
                font-size: 1.5rem;
            }
            .nav-right {
                margin-top: 8px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 600px) {
            .hero {
                flex-direction: column;
                padding: 0 8px;
            }
            .hero-content {
                max-width: 100vw;
                margin-bottom: 32px;
            }
            .robot-area {
                width: 100vw;
                height: 220px;
            }
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('gradient.png') repeat center center;
            background-size: 40vw 40vw; 
            opacity: 0.5; 
            pointer-events: none;
            z-index: 0;
        }
        h1, p {
            position: relative;
            z-index: 1;
        }
        h1, p {
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
    <body>
        <nav>
            <div class="nav-left">RELATIONAL</div>
            <div class="nav-center">
                <a href="#">COMPANY</a>
                <a href="#">FEATURES</a>
                <a href="#">RESOURCES</a>
                <a href="#">DOCS</a>
            </div>
            <!-- LOGIN removed -->
        </nav>
        <div class="hero">
            <div class="hero-content">
                <div class="hero-title">RELATIONAL</div>
                <div class="hero-subtitle">This is a template for people to make an introduction or landing page.</div>
                <div class="hero-buttons">
                    <a class="hero-btn" href="https://github.com/xlelord9292/landing-page">Source Code &gt;</a>
                    <a class="hero-btn" href="https://github.com/xlelord9292/landing-page">Get Started &gt;</a>
                </div>
            </div>
        </div>
        <script>

        </script>
    </body>

</html>
